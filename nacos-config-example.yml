# 监控间隔（秒） - 可动态调整检查频率
check_interval: 3600

# HTTP服务端口 - 可动态调整（需要重启HTTP服务）
port: 8080

# 日志级别 - 可动态调整日志输出级别
log_level: info

# SSL连接超时时间（秒） - 可动态调整SSL连接超时
timeout: 30

# 域名列表 - 可动态添加/删除域名（支持域名:端口格式，默认443端口）
domains:
  - https://example.com
  - https://google.com:443
  - https://github.com
  - https://qq.com
  - https://baidu.com

